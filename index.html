<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="istagram-phone">
          <img src="./instagram-celular.png" alt="celular">  
        </div>
        <div class="istagram-continue">
           <div class="group">
               <img src="./instagram-logo-2.png"  class="instagram-logo"  alt="instagram logo">
               <div class="profile-photo">
                   <img src="./289459_10150325041570476_6688625_o.jpg" alt="foto de perfil">
               <div>
               <a href="#" class="instagram-login">Continue como Topaana </a>
               <a href="#" class="instagram-logout">Remover conta</a>
           </div >
           <div class="group"> 
               <p class="not-account">Não é Topaana?</p>
               <p class="not-account">
                   <span class="link-blue">Alternar contas</span>
                   ou 
                   <span class="link-blue">iscreva-se</span>
                </p>
                   <div class="get-the-app"> 
                       <p class="get-app">Baixe o aplicativo</p>
                       <div class="downloud">
                           <a href="#"class="app-downloud"></a>
                           <a href="#"class="app-downloud"></a>
                       </div>    
                   </div>
           </div>
        </div>
</body>
</html>
